<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabiola, mis ojitos‚Ä¶ ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;500&display=swap');

*{
  box-sizing: border-box;
}

body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(135deg, #3a0f0f, #8e2a2a, #d4a373);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  color:white;
  padding:20px;
  overflow:hidden;
}

.card{
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(12px);
  padding:40px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  text-align:center;
  max-width:600px;
  width:100%;
  position:relative;
  z-index:10;
}

h1{
  font-family:'Sacramento', cursive;
  font-size:48px;
  color:#ffd6d6;
  margin-bottom:25px;
}

.message{
  font-size:18px;
  line-height:1.6;
  margin:18px 0;
}

#countdown{
  margin-top:15px;
  font-size:16px;
  color:#ffcccc;
}

button{
  margin-top:25px;
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

button:active{
  transform:scale(0.98);
}

.flower{
  position:absolute;
  width:60px;
  pointer-events:none;
  opacity:0.9;
  animation: float linear infinite;
}

@keyframes float {
  0% { transform: translateY(-120px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Desktop */
@media (min-width: 768px){
  h1{ font-size:60px; }
  .message{ font-size:20px; }
  .flower{ width:80px; }
}
</style>
</head>
<body>

<div class="card">
  <h1>Fabiola, mis ojitos‚Ä¶ ‚ù§Ô∏è</h1>

  <p class="message">
  No quiero seguir fingiendo que no te extra√±o.
  </p>

  <p class="message">
  Vamos a cenar, un lugar bonito, brindar por nosotros y pasar una noche agradable juntos. 
  Solo t√∫ y yo‚Ä¶ sin pasado, sin presi√≥n‚Ä¶ solo nosotros.
  </p>

  <div id="countdown"></div>

  <button onclick="playMusic()">üé∂ Reproducir m√∫sica</button>
</div>

<audio id="musica" loop>
  <source src="pordebajodelamesa.mp3" type="audio/mpeg">
</audio>

<script>

const flores = [
"imagenes/rosa.png",
"imagenes/tulipan.png",
"imagenes/gerbera.png",
"imagenes/hortensia.png",
"imagenes/girasol.png",
"imagenes/lirio.png"
];

for(let i=0;i<30;i++){
  let img=document.createElement("img");
  img.src=flores[Math.floor(Math.random()*flores.length)];
  img.className="flower";
  img.style.left=Math.random()*100+"vw";
  img.style.animationDuration = (8 + Math.random()*6) + "s";
  document.body.appendChild(img);
}

// Cuenta regresiva
const fechaCita = new Date("Feb 25, 2026 19:00:00").getTime();

setInterval(function() {
  const ahora = new Date().getTime();
  const distancia = fechaCita - ahora;

  if (distancia > 0) {
    const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      "Faltan " + dias + "d " + horas + "h " + minutos + "m " + segundos + "s para nuestra cena ‚ù§Ô∏è";
  } else {
    document.getElementById("countdown").innerHTML = "Es hora üíñ";
  }
}, 1000);

function playMusic(){
  document.getElementById("musica").play();
}

</script>

</body>
</html>
