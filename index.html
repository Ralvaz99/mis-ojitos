<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabiola, mis ojitos‚Ä¶ ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;500&display=swap');

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg, #3a0f0f, #8e2a2a, #d4a373);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  color:white;
}

.card{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  padding:60px;
  border-radius:40px;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
  text-align:center;
  max-width:650px;
  z-index:10;
  position:relative;
}

h1{
  font-family:'Sacramento', cursive;
  font-size:65px;
  color:#ffd6d6;
}

.message{
  font-size:22px;
  margin:18px 0;
  line-height:1.6;
  color:#fff;
}

#countdown{
  margin-top:20px;
  font-size:20px;
  font-weight:500;
  color:#ffcccc;
}

button{
  margin-top:30px;
  padding:15px 40px;
  font-size:18px;
  border:none;
  border-radius:40px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.08);
  background:#ff1e4d;
}

.flower{
  position:absolute;
  width:90px;
  pointer-events:none;
  opacity:0.9;
  animation: float linear infinite;
}

@keyframes float {
  0% { transform: translateY(-150px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>
<body>

<div class="card">
  <h1>Fabiola, mis ojitos‚Ä¶ ‚ù§Ô∏è</h1>

  <p class="message">No quiero seguir fingiendo que no te extra√±o.</p>

  <p class="message">
  Vamos a cenar a un lugar bonito, brindar por nosotros y pasar una noche agradable juntos. Paso por ti el 25 de febrero de 2026 a las 7 pm.
  </p>

  <p class="message">
  Solo t√∫ y yo‚Ä¶<br>
  sin pasado, sin presi√≥n‚Ä¶ solo nosotros.
  </p>

  <div id="countdown"></div>

  <button onclick="playMusic()">üé∂ Reproducir m√∫sica</button>
</div>

<audio id="musica" loop>
  <source src="pordebajodelamesa.mp3" type="audio/mpeg">
</audio>

<script>
const flores = [
"https://pngimg.com/uploads/rose/rose_PNG669.png",
"https://pngimg.com/uploads/tulip/tulip_PNG100227.png",
"https://pngimg.com/uploads/sunflower/sunflower_PNG13416.png",
"https://pngimg.com/uploads/lily/lily_PNG9345.png",
"https://pngimg.com/uploads/gerbera/gerbera_PNG100112.png",
"https://pngimg.com/uploads/hydrangea/hydrangea_PNG10138.png"
];

for(let i=0;i<35;i++){
  let img=document.createElement("img");
  img.src=flores[Math.floor(Math.random()*flores.length)];
  img.className="flower";
  img.style.left=Math.random()*100+"vw";
  img.style.animationDuration = (8 + Math.random()*8) + "s";
  document.body.appendChild(img);
}

// Cuenta regresiva al 25 febrero 2026 19:00
const fechaCita = new Date("Feb 25, 2026 19:00:00").getTime();

setInterval(function() {
  const ahora = new Date().getTime();
  const distancia = fechaCita - ahora;

  if (distancia > 0) {
    const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      "Faltan " + dias + "d " + horas + "h " + minutos + "m " + segundos + "s para nuestra cena ‚ù§Ô∏è";
  } else {
    document.getElementById("countdown").innerHTML = "Es hora üíñ";
  }
}, 1000);

function playMusic(){
  document.getElementById("musica").play();
}
</script>

</body>
</html>
